<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Dependencies -->
    <script src="../Style%20Library/JSDependency/axios.min.js"></script>
    <script src="../Style%20Library/JSDependency/jquery.min.js"></script>
    <script src="../Style%20Library/JSDependency/BaseModule.js"></script>
    <script src="../Style%20Library/JSDependency/bootstrap.bundle.min.js"></script>
    <!-- Controller -->
    <script src="../Style%20Library/WebPart/StationeryDashboard/Stationery.Dashboard.js"></script>
    <script src="../Style%20Library/JSDependency/ag-grid-enterprise.min.js"></script>
</head>

<body>
    <main>
        <nav>
            <div class="search-bar">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="svg-style"
                    viewBox="0 0 16 16">
                    <path
                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z">
                    </path>
                </svg>

                <input type="text" id="filter-text-box" placeholder="Filter with any keyword"
                    oninput="onFilterTextBoxChanged()"
                    style="width: 300px;padding: 20px 10px 20px 35px; font-size: 18px;" class="form-control">
            </div>
            <div>
                <button class="btn-primary Excelbtn" onclick="onBtExport()"
                    style="margin-bottom: 5px; font-weight: bold">
                    Export to Excel
                </button>
            </div>
        </nav>
        <div id="dataGrid" class="ag-theme-alpine dataGrid">
    </main>
</body>

</html>

<style>
    /* To hide the Nav Links */
    div[id^="s4-titlerow"] {
        display: none !important;
    }

    div[id^="sideNavBox"] {
        display: none !important;
    }

    div[id^='titleAreaRow'] {
        display: none !important;
    }

    div[id^='contentBox'] {
        margin: 10px !important;
    }

    nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 10px;
        margin-bottom: 1rem;
    }

    main {
        padding-left: 8vw;
        padding-right: 8vw;
    }

    .dataGrid {
        width: 99%;
        height: 60vh;
    }

    .Excelbtn {
        margin-right: 15px;
    }

    .svg-style {
        margin-left: 3px;
        position: absolute;
        padding: 0px 3px;
        opacity: 0.6;
    }

    .search-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: relative;
    }
</style>
